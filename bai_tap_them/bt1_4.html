<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function checkString(str) {
        let upper = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        let count1 = 0;
        let count2 = 0;
        for (let i = 0; i < str.length; i++) {
            if (upper.indexOf(str[i]) == -1) {
                count1++;
            } else {
                count2++;
            }
        }
        if (count2 == count1) {
            alert("True");
        } else {
            alert("False");
        }
    }

    let str = "DucHuy";
    checkString(str);
</script>
</body>
</html>
