<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function checkArray(arr) {
        let array1 = array.slice(0, (array.length) / 2);
        let array2 = array.slice((array.length) / 2, arr.length);
        let flag = false;
        for (let i = 0; i < array1.length; i++) {
            if (array1[i] * array1[i] == array2[i]) {
                flag = true;
            } else {
                flag = false
            }
        }
        if (flag) {
            alert("TRUE");
        } else {
            alert("FALSE");
        }
    }

    let array = [1, 2, 3, 1, 4, 9];
    checkArray(array);
</script>
</body>
</html>
