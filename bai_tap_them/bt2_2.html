<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n
    do {
        n = +prompt("Nhập số lượng phân tử của mảng: ");
    } while (n < 0 || n > 20);
    let array = [];
    for (let i = 0; i < n; i++) {
        let element = +prompt("Nhập phần tử thứ " + i);
        array.push(element);
    }
    alert("Mảng vừa nhập là: " + array);
    let count1 = 0;
    let count2 = 0;
    for (let i = 0; i < array.length; i++) {
        if (array[i] % 2 == 0) {
            count1++;
        } else {
            count2++;
        }
    }
    if (count1 == count2) {
        alert("OK");
    } else {
        alert("NO");
    }
</script>
</body>
</html>
