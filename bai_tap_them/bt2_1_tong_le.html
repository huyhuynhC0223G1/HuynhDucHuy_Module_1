<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n
    do {
        n = +prompt("nhập số lượng phần thử trong mảng:");
    } while (n < 0 || n > 20);
    let array = [];
    for (let i = 0; i < n; i++) {
        let element = +prompt("Nhập phân tử thứ " + i);
        array.push(element);
    }
    // alert("Mảng sau khi nhập là: " + array);
    let sum = 0;
    for (let i = 1; i < array.length; i = i + 2) {
        if (array[i] % 2 == 0) {
            sum = sum + array[i];
        }
    }
    alert("Tổng các phần tử chẳn và ở vị trí lẻ là: " + sum)
</script>
</body>
</html>
