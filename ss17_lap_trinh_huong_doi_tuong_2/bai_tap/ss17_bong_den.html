<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class ElectricLamp {
        constructor(status) {
            this.status = status;
        }
        turnOn() {
            return this.status = true;
        }
        turnOff() {
            return this.status = false;
        }
    }
    class SwitchButton {
        constructor(lamp, status) {
            this.status = status;
            this.lamp = lamp;
        }
        switchOff() {
            this.lamp.status = false;
            return this.status = false;
        }
        switchOn() {
            this.lamp.status = true;
            return this.status = true;
        }
        connectToLamp(ElectricLamp) {
            return this.lamp = ElectricLamp;
        }
    }
    let electricLamp = new ElectricLamp(false);
    let switchButton = new SwitchButton(electricLamp, false);
    document.write(electricLamp.turnOn() + "<br>");
    document.write(switchButton.switchOn() + "<br>");
    document.write(electricLamp.turnOff() + "<br>");
    document.write(switchButton.switchOff() + "<br>");
</script>
</body>
</html>
