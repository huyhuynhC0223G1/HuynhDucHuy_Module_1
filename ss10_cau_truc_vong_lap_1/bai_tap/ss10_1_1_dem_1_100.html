<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="number"></p>
<script>
    let number;
    let i;
    for (i = 1; i < 100; i++) {
        number += i + "<br>";
        document.getElementById("number").innerHTML=number;

    }
    if (i = 99) {
        alert("Đã hoàn thành");
    }
</script>
</body>
</html>
