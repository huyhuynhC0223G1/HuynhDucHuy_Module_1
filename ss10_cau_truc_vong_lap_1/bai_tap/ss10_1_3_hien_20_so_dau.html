<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = 0, b = 1, number = 0;
    for (let i = 1; i <= 20; number = a + b) {
        document.write(number + "<br>");
        a = b;
        b = number;
        i++;
    }
</script>
</body>
</html>
