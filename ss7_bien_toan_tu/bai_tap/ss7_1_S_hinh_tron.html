<!DOCTYPE html>
<html lang="en">
<head>

    <title>Title</title>
</head>
<body>
    <script>
        inputRadius=prompt("Nhâp bán kính hình tròn");
        let R = parseInt(inputRadius);
        let S = (R*R)*3.14;
        document.write("Diện tích hình tròn: " + S);
    </script>

</body>
