<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        inputCelsius = prompt( "Nhập độ C ");
        let C = parseInt(inputCelsius);
        let F = (9*C)/5+32;
        document.write("Độ F: " + F)
    </script>
</body>
</html>
