<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        inputPhysics = prompt("Enter the Physics score");
        inputChemistry = prompt("Enter the Chemistry score");
        inputBiology = prompt("Enter the Biology score");
        let p = parseInt(inputPhysics);
        let c = parseInt(inputChemistry);
        let b = parseInt(inputBiology);
        let tb=(p+c+b)/3;
        let t =(p+c+b)
        document.write( "The medium score: " + tb);
        document.write("Total: " + t)
    </script>
</body>
</html>
