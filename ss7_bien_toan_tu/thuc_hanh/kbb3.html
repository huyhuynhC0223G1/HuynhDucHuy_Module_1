<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <button onclick="changeText()">click</button>

</body>
<script>
    function changeText() {
       let  a = prompt("Nhập biến a:");
       let b = prompt("Nhập biến b:");
        if (a % b == 0) {
            alert('a chia hết cho b')
        } else {
            alert('a không chia hết cho b')
        }
    }
</script>

</html>
