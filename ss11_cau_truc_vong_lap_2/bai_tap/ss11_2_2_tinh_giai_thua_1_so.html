<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = prompt("Nhập số muốn tính giai thừa:") * 1;
    let giaiThua = 1;
    for (let i = number; i > 0; i--) {
        giaiThua *= i;
    }
    document.write(giaiThua);
</script>
</body>
</html>
