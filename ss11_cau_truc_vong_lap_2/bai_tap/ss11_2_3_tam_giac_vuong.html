<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let tamGiac1 = 4;
    for (let i = 1; i <= tamGiac1; i++) {
        for (let j = 1; j <= i; j++) {
            document.write("*");
        }
        document.write("<br>");
    }
    document.write("<br>");
    let tamGiac2 = 5;
    for (let i = tamGiac2; i > 0; i--) {
        for (let j = 1; j <= i; j++) {
            document.write("*");
        }
        document.write("<br>");
    }
    document.write("<br>");
    for (let i = 5; i > 0; i--) {
        for (let j = 0; j < 5; j++) {
            if (j >= i - 1) {
                document.write("*")
            } else {
                document.write("&nbsp&nbsp")
            }

        }
        document.write("<br>");

    }
    document.write("<br>");
    for (let i = 5; i > 0; i--) {
        for (let j = 0; j < 5; j++) {
            if (j >= 5 - i) {
                document.write("*")
            } else {
                document.write("&nbsp&nbsp")
            }

        }
        document.write("<br>");

    }

</script>
</body>
</html>
