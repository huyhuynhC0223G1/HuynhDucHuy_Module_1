<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let h = 6;
    let r = 10;
    for (let i = 1; i <= h; i++) {
        for (let j = 1; j <= r; j++) {
            if (i == 1 || j == 1 || i == h || j == r) {
                document.writeln(" * ");
            } else {
                document.writeln("&nbsp&nbsp");
            }
        }
        document.writeln("<br>");
    }
</script>
</body>
</html>
