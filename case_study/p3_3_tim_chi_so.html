<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let numerators = [4, 5, 6, 3];
    let denominators = [4, 3, 9, 9];
    let max = numerators[0] / denominators[0];
    let index = 0;
    for (let i = 0; i < numerators.length; i++) {
        if (max < (numerators[i] / denominators[i])) {
            max = (numerators[i]  / denominators[i]);
            index = i;
        }
    }

    alert(numerators[index] +"/"+denominators[index] + " là phân số lớn nhất, có chỉ số là" + index);
</script>
</body>
</html>
