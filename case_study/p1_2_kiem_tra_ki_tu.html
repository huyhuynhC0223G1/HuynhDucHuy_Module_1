<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let char = prompt("Nhập kí tự cần kiểm trả: ");
    let array = ['o', 'u', 'i', 'a', 'e', 'O', 'U', 'I', 'A', 'E'];
    flag = false;
    for (let i = 0; i < array.length; i++) {
        if (char == array[i]) {
            flag = true;
        }
    }
    if (flag) {
        alert(char + " là kí tự nguyên âm.");
    } else {
        alert(char + " là kí tự phụ âm.");
    }

</script>
</body>
</html>
