<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [[5, 2, 3, 4, 5],
        [6, 7, 8, 9, 5]];
    let min = arr[0][0];
    let max = arr[0][0];
    for (let i = 0; i < arr.length; i++) {
        for (let j = 0; j < arr[i].length; j++) {
            if (arr[i][j] > max) {
                max = arr[i][j];
            }
            if (arr[i][j] < min) {
                min = arr[i][j];
            }
        }
    }
    alert("Giá trị lớn nhất trong mảng là: " + max);
    alert("Giá trị lớn nhất trong mảng là: " + min);
</script>
</body>
</html>
