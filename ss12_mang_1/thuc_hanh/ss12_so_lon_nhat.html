<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let daySo = [1, 3, 5, 7, 4, 2];
    let lonNhat = daySo[0];
    let viTri = 0;
    for (let i = 0; i < daySo.length; i++) {
        if (daySo[i] > lonNhat) {
            lonNhat = daySo[i];
            viTri = i;
        }
    }
    alert("Số lớn nhất: " + lonNhat + " Ở vị trí " + viTri);

</script>
</body>
</html>
