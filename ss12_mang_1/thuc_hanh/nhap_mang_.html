<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n;
    do {
        n = +prompt("Nhập số lượng phần tử của mảng:");
    } while (n <= 0 || n > 20)
    let array = [];
    for (let i = 0; i < n; i++) {
        let element = prompt("Nhập phần tử thứ :" + i);
        array.push(element);
    }
    alert("Mảng sau khi nhập là: " + array);
</script>
</body>
</html>
