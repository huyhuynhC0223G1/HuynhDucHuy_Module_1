<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = [3, 5, 9, 11, 10, 12, 8, 15];
    let result = [];
    for (let i = 0; i < number.length; i++) {
        if (number[i] >= 10) {
            result.push(number[i]);
        }
    }
    document.write(result.join());
</script>
</body>
</html>
