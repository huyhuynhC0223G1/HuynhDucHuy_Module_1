<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array = [5, 8, 6, 7, 8, 9, 6, 1, 4, 8];
    let v = prompt("Nhập số V: ") * 1;
    let i = 0;
    let flag = false
    while (i < array.length) {
        if (v == array[i]) {
            flag = true;
            break;
        }
    }
    if (flag) {
        alert("V is in the array")
    } else {
        alert("V is not in the array");
    }
</script>
</body>
</html>
