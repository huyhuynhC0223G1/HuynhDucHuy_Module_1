<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = [5, 6, 7, 8, 9, 10, 11, 12];
    let first = 0;
    let last = number.length - 1;
    while (first < last) {
        let text = number[first];
        number[first] = number[last];
        number[last] = text;
        first++;
        last--;
    }
    document.write(number);
</script>
</body>
</html>
