<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = [4, -6, 2, -8, -6, 5];
    let result = 0;
    for (let i = 0; i < number.length; i++) {
        if (number[i] < 0) {
            result = result + 1;
        }
    }
    document.write(result);
</script>
</body>
</html>
