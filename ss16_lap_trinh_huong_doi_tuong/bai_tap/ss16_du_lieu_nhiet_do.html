<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Temperature {
        constructor(celsius) {
            this.celsius = celsius;
        }
        getFahrenheit() {
            return this.celsius * 1.8 + 32;
        }
        getKelvin() {
            return this.celsius + 273.15;
        }
    }
    let temperature = new Temperature(25);
    document.write("<br>" + "Độ F: " + temperature.getFahrenheit() + "<br>");
    document.write("Độ K: " + temperature.getKelvin());
</script>
</body>
</html>
