<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="mycanvas"></canvas>
<script>
    class Rectagle {
        constructor(height, width) {
            this.height = height;
            this.width = width;
        }
        getArea() {
            return this.width * this.height;
        }
        getPerimeter() {
            return (this.width + this.height) * 2;
        }
        canvas() {
            let c = document.getElementById("mycanvas");
            let ctx = c.getContext("2d");
            ctx.beginPath();
            ctx.fillStyle = "blue";
            ctx.rect(20, 20, this.width, this.height);
            ctx.fill();
        }
    }
    let rectagle = new Rectagle(50, 150);
    rectagle.canvas();
    document.write("<br>" + "Diện tích hình chữ nhật là: " + rectagle.getArea() + "<br>");
    document.write("Chu vi hình chữ nhật là: " + rectagle.getPerimeter());
</script>
</body>
</html>
