<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = +prompt("Nhập số muón tính giải thừa: ");
    function giaiThua(number) {
        let result = 1;
        for (let i = number; i > 0; i--) {
            result *= i;
        }
        alert(result);
    }
    giaiThua(number);
</script>
</body>
</html>
