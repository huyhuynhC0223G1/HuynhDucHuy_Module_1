<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function kiemTra(number) {
        let flag = false;
        if (number > 0) {
            flag = true;
        }
        if (flag) {
            alert("True");
        } else {
            alert("false");
        }
    }
    let number = +prompt("Nhập số muốn kiểm tra phải số nguyên dương không:");
    kiemTra(number);
</script>
</body>
</html>
