<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function nhoNhat(array) {
        let min = array[0];
        for (let i = 1; i < array.length; i++) {
            if (array[i] < min) {
                min = array[i];
            }
        }
        alert(min);
    }

    let n;
    do {
        n = +prompt("Nhập số lượng phần tử của mảng:");
    } while (n <= 0 || n > 20)
    let array = [];
    for (let i = 0; i < n; i++) {
        let element = prompt("Nhập phần tử thứ :" + i);
        array.push(element);
    }
    alert("Mảng sau khi nhập là: " + array);
    nhoNhat(array);
</script>
</body>
</html>
