<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array = [5, 4, 3, 2, 1, 0];
    let first = 0
    let last = array.length - 1;
    while (first < last) {
        let text = array[first];
        array[first] = array[last];
        array[last] = text;
        first++;
        last--;
    }
    document.write(array.join(''));
</script>
</body>
</html>
