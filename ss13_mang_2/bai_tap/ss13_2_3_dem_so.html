<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array = ["a", 5, 7, "e", "a", 9, 4, 3];
    let text = 0;
    for (let i = 0; i < array.length; i++) {
        if (array[i] % 1 == 0) {
            text++;
        } else {
            text = text;
        }
    }
    console.log(text);
</script>
</body>
</html>
