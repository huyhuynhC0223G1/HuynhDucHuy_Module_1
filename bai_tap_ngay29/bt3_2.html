<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    function checkString(str) {

        let array = str.split(" ");
        let arrayA = [];
        for (let i = 0; i < array.length; i++) {
            if (array[i] != " ") {
                arrayA.push(array[i])
            }
        }
        let arrayR = [];
        for (let i = 0; i < arrayA.length; i++) {
            let result = arrayA[i].charAt(0).toUpperCase() + arrayA[i].slice(0, 0);
            arrayR.push(result);
        }
        let result = arrayR.join("");
        if (result.length != 1) {
            alert("Từ viết tắt là: " + result)
        } else {
            alert("chuỗi này chỉ được tính chỉ có 1 từ");
        }
    }
    let string = " huyd dff ";
    checkString(string);
</script>
</body>
</html>
