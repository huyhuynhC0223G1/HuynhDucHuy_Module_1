<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n;
    do {
        n = +prompt("Nhập số lượng phần tử của mảng:");
    } while (n < 0 || n > 50);
    let array = [];
    for (let i = 0; i < n; i++) {
        let element = +prompt("Nhập phân tử thứ " + i);
        array.push(element);
    }
    alert("Mảng sau khi nhập là: " + array);
    // let array = [1, 2, 3, 5, 6, 7, 10]
    let sum = 0;
    let result = 0;
    let count = 0
    for (let i = 3; i < array.length; i = i + 3) {
        if (array[i] % 5 == 0) {
            sum = sum + array[i];
            count++
        }
    }
    result = sum / count;
    alert("Kết quả: " + result)
</script>
</body>
</html>
