<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let thunhap = prompt("Nhập thu nhập trong tháng của bạn") * 1;
    if (thunhap < 10000000) {
        alert("Không phải nộp thuế");
    } else if (thunhap > 10000000) {
        alert("Thuế phải nộp: " + thunhap * 0.1);
    } else if (thunhap > 50000000) {
        alert("Thuế phải nộp: " + thunhap * 0.2);
    } else if (thunhap > 100000000) {
        alert("Thuế phải nộp: " + thunhap * 0.3);
    } else {
        alert("Thuế phải nộp: " + thunhap * 0.35);
    }

</script>
</body>
</html>
