<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let sodien = prompt("Nhập số điện dung trong tháng") * 1;
    let giadien = sodien * 3000;
    if (giadien < 100) {
        alert("Giá điên: " + giadien);
    } else {
        alert("Giá điên: " + (sodien * 4000));
    }
</script>

</body>
</html>
