<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Tính chỉ số cân nặng</h2><br>
<form>
    <table>
        <tr>
            <td>Nhập cân nặng:(kg)</td>
            <td><input id="weight" type="text"></td>
        </tr>
        <tr>
            <td>Nhập chiều cao:(m)</td>
            <td><input id="height" type="text"></td>
        </tr>

    </table>
    <button type="button" id="result" onclick="aText()">Kiểm tra</button>

</form>
<script>
    function aText() {
        let weight = document.getElementById("weight").value;
        let height = document.getElementById("height").value;
        let bmi = weight / (height ^ 2);
        let result;
        if (bmi < 18.5) {
            result = "Gầy";
        } else if (bmi < 25.0) {
            result = "Bình thường";
        } else if (bmi < 30.0) {
            result = "Thừa cân";
        } else {
            result = "Mập phì";
        }
        document.getElementById("result").innerHTML = "Chỉ số BMI là:" + bmi +". Bạn "+ result;
    }
</script>
</body>
</html>
