<script>
    alert("Công thức bậc 1: ax + b = 0");
    let a = prompt("Nhập số a") * 1;
    let b = prompt("Nhập số b") * 1;
    let x = (-b) / a;
    if (a == 0) {
        alert("Phương trình vô nghiệm");
    } else {
        alert(x);
    }
</script>
