<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let kiemtra = prompt("nhập điểm thi kiểm tra") * 1;
    let giuaki = prompt("Nhập điểm thi giữa kì") * 1;
    let cuoiki = prompt("Nhập điểm thi giữa kì") * 1;
    let diemtong = (kiemtra + giuaki + cuoiki) / 3;
    if (diemtong >= 8) {
        alert("Học sinh giỏi");
    } else if (diemtong >= 6.5) {
        alert("Học sinh khá");
    } else if (diemtong >= 5) {
        alert("Học sinh trung bình");
    } else {
        alert("Học sinh yếu");
    }
</script>

</body>
</html>
