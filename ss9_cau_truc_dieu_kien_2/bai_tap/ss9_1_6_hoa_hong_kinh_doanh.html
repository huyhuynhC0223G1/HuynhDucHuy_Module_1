<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let doanhso = prompt("Nhập doanh số bán hàng");
    if (doanhso > 30000000) {
        alert(doanhso * 0.1);
    } else if (doanhso > 20000000) {
        alert(doanhso * 0.07);
    } else if (doanhso > 10000000) {
        alert(doanhso * 0.05);
    } else {
        alert("Không đủ điều kiện");
    }
</script>
</body>
</html>
