<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = prompt("Nhập số thực a") * 1;
    let b = prompt("Nhập số thực b") * 1;
    let c = prompt("Nhập số thực c") * 1;
    if (a > 0 && b > 0 && c > 0 && (a + b > c) && (a + c > b) && (b + c > a)) {
        alert("Đây là ba cạnh của tam giác");
    } else {
        alert("Đây không phải ba cạnh tam giác");
    }
</script>

</body>
</html>
