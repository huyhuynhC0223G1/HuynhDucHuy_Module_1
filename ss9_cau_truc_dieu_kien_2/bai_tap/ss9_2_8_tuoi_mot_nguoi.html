<body>
<script>
    let tuoi = prompt("Nhập số vào khung") * 1;
    if (0 < tuoi && tuoi < 120) {
        alert("Đây là tuổi của bạn");
    } else {
        alert("Đây không phải tuổi của bạn");
    }
</script>
