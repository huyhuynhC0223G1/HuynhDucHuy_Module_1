<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <img src="taibong.jfif" id="myimg" style="width: 30%"/>
    <p>Click button below to move the image to right</p>
    <input type="button" value="click" onclick="moveRight()">



</form>
<script>
    let eimg= null
    eimg= document.getElementById('myimg');
    function myClick(){
        eimg= document.getElementById('myimg');
        eimg.style.position = 'relative';
        eimg.style.left ='0px';
    }
    function moveRight(){
        eimg.style.left= parseInt(eimg.style.left)+10+'px';
    }
    window.onload = myClick;
</script>



</body>
</html>
