<body>
  <script>
    text=prompt("Nhập số");
    if (text == 1){
      greeting="Chủ nhật";
    }else if (text == 2){
      greeting="thứ hai";
    }else if (text == 3){
      greeting="thứ ba";
    }else if (text == 4){
      greeting="thứ tư";
    }else if (text == 5){
      greeting="thứ năm";
    }else if (text == 6){
      greeting="thứ sáu";
    }else if (text == 7) {
      greeting = "thứ bay";
    }else if (text > 7  ) {
      greeting = "không phải ngày trong tuần";
    }  alert(greeting);
  </script>
