<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let banKinh = +prompt("Nhập bán kính hình tròn: ");
    function dienTich() {
        dientich = (banKinh ^ 2) * 3.14;
        return dientich;
    }
    function chuVi() {
        chuvi = banKinh * 2 * 3.14;
        return chuvi;
    }
    alert("Diện tích hình tròn là: " + dienTich(banKinh));
    alert("Chu vi hình tròn là: " + chuVi(banKinh));
</script>
</body>
</html>
