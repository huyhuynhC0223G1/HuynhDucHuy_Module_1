<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button onclick="thamSo()">Giá trị trả về</button>
<script>
    let number1 = prompt("Nhập giá trị số: ");
    function thamSo(number) {
        number++;
        document.write(number);
    }
    thamSo(number1);


</script>
</body>
</html>
